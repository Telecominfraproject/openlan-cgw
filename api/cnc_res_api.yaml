---
# Kafka 'cnc_res' (default) topic API list that defines response messages format
# for each of the cnc request.
# The request messages for which these results are generated can be found in the
# 'cnc_api.yaml' file.
infrastructure_group_create_response:
  description: Response to corresponding 'infrastructure_group_create'
    or 'infrastructure_group_create_to_shard' request(s).
  type:
    type: string
    enum:
      - infrastructure_group_create_response
  reporter_shard_id:
    description: ID of the shard that handled request and generated this response.
    type: integer
  infra_group_id:
    type: integer
  uuid:
    description: The underlying unique identifier of the request, to which
      this response is being generated.
    type: string
    format: uuid
  success:
    type: boolean
  error_message:
    description: Error message reporting why the request failed.
      Non-empty only if 'success' is false (e.g. request failed).
    type: string

infrastructure_group_delete_response:
  description: Response to corresponding 'infrastructure_group_delete' request.
  type:
